<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grain Quality & Moisture Monitor</title>

  <!-- p5.js + ml5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/addons/p5.dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2563eb;
      color: white;
      padding: 15px;
      margin: 0;
    }
    canvas {
      border-radius: 10px;
      margin-top: 10px;
    }
    .section {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-size: 20px;
      font-weight: bold;
      color: #111;
      margin-top: 10px;
    }
    .moisture {
      font-size: 18px;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Grain Quality & Moisture Monitor</h1>

  <div class="section">
    <h2>ðŸ“· AI Grain Analyzer</h2>
    <div id="camera"></div>
    <div class="label" id="result">Detecting...</div>
  </div>

  <div class="section">
    <h2>ðŸ’§ Moisture Data (from ESP32)</h2>
    <div class="moisture" id="moisture">Loading...</div>
  </div>

  <script>
    // ================== AI MODEL (Teachable Machine) ==================
    let classifier;
    let video;
    let flippedVideo;
    let label = "";

    const modelURL = "https://teachablemachine.withgoogle.com/models/UdPBJ9EtfL/";

    function preload() {
      classifier = ml5.imageClassifier(modelURL + "model.json");
    }

    function setup() {
      const canvas = createCanvas(320, 260);
      canvas.parent("camera");
      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();
      flippedVideo = ml5.flipImage(video);
      classifyVideo();

      // Start fetching ThingSpeak data every 15s
      setInterval(fetchThingSpeakData, 15000);
      fetchThingSpeakData();
    }

    function draw() {
      background(255);
      image(flippedVideo, 0, 0);
      fill(0);
      textSize(16);
      textAlign(CENTER);
      text(label, width / 2, height - 8);
    }

    function classifyVideo() {
      flippedVideo = ml5.flipImage(video);
      classifier.classify(flippedVideo, gotResult);
      flippedVideo.remove();
    }

    function gotResult(error, results) {
      if (error) {
        console.error(error);
        return;
      }
      label = results[0].label;
      document.getElementById("result").innerText = "Grain Type: " + label;
      classifyVideo();
    }

    // ================== ThingSpeak Fetch ==================
    const channelID = "3138258";
    const readAPIKey = "7KEDZUIKXMZGGQG8";

    async function fetchThingSpeakData() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=1`;
        const response = await fetch(url);
        const data = await response.json();
        const feed = data.feeds[0];

        const moisture = feed.field1;
        const status = feed.field2;

        document.getElementById("moisture").innerHTML = `
          Moisture: <b>${moisture}%</b><br>
          Status: <b>${status}</b>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("moisture").innerText = "Error loading data.";
      }
    }
  </script>
</body>
</html>
